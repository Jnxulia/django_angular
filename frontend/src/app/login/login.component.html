<div class="container">
  <div class="row">
<div class="col-md-5 mx-auto">
<div id="first">
  <div class="myform form ">
     <div class="logo mb-3">
       <div class="col-md-12 text-center">
        <h2>Login</h2>
       </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation">
      <div class="form-group">
        <label for="username">username :</label>
        <input type="username" class="form-control" formControlName="username" id="username">
        <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
          <div *ngIf="loginForm.controls.username.errors.required">username requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd">
        <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
          <div *ngIf="loginForm.controls.password.errors.required">Password requerido</div>
        </div>
      </div>
      <button class="btn btn-primary btn-lg btn-block">Ingresar</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Credenciales Invalidas.</div>
      </div>
    </form>
  </div>
</div>
</div>
